name: Build/Release

on:
    push:
        tags:
            - "v*"

jobs:
    cleanup:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Cleanup existing release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh release delete ${{ github.ref_name }} -y --cleanup-tag || true

    release:
        needs: cleanup
        runs-on: ${{ matrix.os }}

        permissions:
            contents: write

        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install

            - name: Build and Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: pnpm run build
